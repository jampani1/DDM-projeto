<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador DDM</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="caixa">
        <div class="overlay">
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <img src="imgs/logo_patrulha_maria_da_penha.png" alt="Logo Patrulha Maria da Penha"
                            class="img-logo">
                    </div>
                    <div class="col">
                        <div class="title-section">
                            <div class="header">
                                <h3>Delegacia de Defesa da Mulher</h3>
                                <h4>Compilador de ocorrências</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <!--Espaço vazio para alinhamento-->
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="caixa-content">
            <div class="row">
                <div class="col">
                    <div class="login">
                        <h4>Login</h4>
                        <div class="form-group">
                            <input type="text" placeholder="Usuário">
                            <input type="password" placeholder="Senha">
                            <button id="entrar">Entrar</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <img src="imgs/mulher_icon.png" alt="Ilustração Mulher" id="mulher_icon">
                </div>
            </div>
        </div>
        <br>
        <div class="footer">
            <div class="row">
                <div class="col footer">
                    <img src="imgs/logo_fatec_cps.png" alt="Logo Fatec CPS" class="img-logo-footer">
                </div>
                <div class="col">
                    <!--Espaço vazio para alinhamento-->
                </div>
                <div class="col">
                    <!--Espaço vazio para alinhamento-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
